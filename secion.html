<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión / Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .input-btn {
            width: 100%;
            padding: 0.7rem;
            margin-top: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .input-btn:hover {
            background-color: #45a049;
        }
        .toggle-btn {
            margin-top: 1rem;
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .login-btn {
            display: block;
            margin-bottom: 1rem;
            background-color: #db4437;
            color: white;
            text-decoration: none;
            padding: 0.7rem;
            border-radius: 8px;
        }
        .login-btn:hover {
            background-color: #c23321;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Iniciar Sesión</h2>

    <a href="#" class="login-btn">Iniciar sesión con Google</a>

    <form id="login-form">
        <input type="email" placeholder="Correo electrónico" class="input-field" required><br>
        <input type="password" placeholder="Contraseña" class="input-field" required><br>
        <button type="submit" class="input-btn">Iniciar sesión</button>
    </form>

    <form id="register-form" class="hidden">
        <input type="text" placeholder="Nombre completo" class="input-field" required><br>
        <input type="email" placeholder="Correo electrónico" class="input-field" required><br>
        <input type="password" placeholder="Contraseña" class="input-field" required><br>
        <input type="password" placeholder="Confirmar contraseña" class="input-field" required><br>
        <button type="submit" class="input-btn">Crear cuenta</button>
    </form>

    <button class="toggle-btn" id="toggle-button">¿No tienes cuenta? Crear una cuenta</button>
</div>

<script>
    const toggleButton = document.getElementById('toggle-button');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');

    toggleButton.addEventListener('click', () => {
        loginForm.classList.toggle('hidden');
        registerForm.classList.toggle('hidden');
        if (loginForm.classList.contains('hidden')) {
            formTitle.textContent = 'Crear Cuenta';
            toggleButton.textContent = '¿Ya tienes cuenta? Iniciar Sesión';
        } else {
            formTitle.textContent = 'Iniciar Sesión';
            toggleButton.textContent = '¿No tienes cuenta? Crear una cuenta';
        }
    });
</script>

</body>
</html>
